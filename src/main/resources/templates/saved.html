<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Spring Boot Thymeleaf Application - Bootstrap Rich Text Editor</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<th:block th:replace="fragment/header :: header"></th:block>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title" th:text="${boardDto.title}"></h2>
    </div>
    <div class="card-body">
      <p class="card-text" th:utext="${boardDto.content}">content</p>
    </div>
  </div>
  <a th:href="@{/}" class="btn btn-primary">back</a>
  <a th:href="@{'/edit/' + ${boardDto.id}}" class="btn btn-primary">edit</a>
  <a th:href="@{'/delete' + ${boardDto.id}}" class="btn btn-primary">delete</a>
</div>

</body>
</html>
